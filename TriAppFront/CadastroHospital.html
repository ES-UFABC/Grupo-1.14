<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de hospitais</title>
	<script  src="./js/conectApiHospitais.js"></script>
	<link rel="stylesheet" href="./css/style_cadastro.css">
</head>
<body>
	<div id="main-container">
		<h1>Cadastre-se</h1>
		<form id= "registro" onsubmit="cadastrarHospital()" >
			<div class="full-box">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="E-mail">
			</div>
			<div class="full-box">
				<label for="name">Nome</label>
				<input type="text" name="name" id="name" placeholder="Nome do Hospital">
			</div>
			<div class="full-box">
				<label for="cnpj">CNPJ</label>
				<input type="text" name="cnpj" id= "cnpj" placeholder="CNPJ">
			</div>
			<div class="full-box">
				<label for="endereco">Cep</label>
				<input type="text" name="cep" id= "cep" placeholder="EndereÃ§o completo do Hospital">
			</div>
			<div class="full-box">
				<label for="endereco">Telefone</label>
				<input type="text" name="phone" id= "phone" placeholder="Telefone do Hospital">
			</div>
			<div class="full-box">
				<label for="senha">Digite sua senha</label>
				<input type="password" name="password" id="password" placeholder="Digite sua senha">
			</div>
			<div class="full-box">
				<label for="senha">Confirme sua senha</label>
				<input type="password" name="confirmPassword" id="confirmPassword" placeholder="Digite sua senha">
			</div>
			<div class="full-box">
				<input type="button"  id="btn-submit" value="Registrar" onclick="cadastrarHospital()">
			</div>

		</form>
	</div>
	<p class="error-validation"></p>
	
</body>

<!-- <script src="js/cadastro.js"></script> -->
</html>
