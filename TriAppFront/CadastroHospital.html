<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
	<link rel="stylesheet" href="./css/style_cadastro.css">
</head>
<body>
	<div id="main-container">
		<h1>Cadastre-se</h1>
		<form id= "registro" action="" method="">
			<div class="full-box">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="E-mail">
			</div>
			<div class="full-box">
				<label for="name">Nome</label>
				<input type="text" name="name" id="name" placeholder="Nome do Hospital">
			</div>
			<div class="full-box">
				<label for="cnpj">CNPJ</label>
				<input type="text" name="cnpj" id= "cnpj" placeholder="CNPJ">
			</div>
			<div class="full-box">
				<label for="endereco">Endereço</label>
				<input type="text" name="endereco" id= "endereco" placeholder="Endereço completo do Hospital">
			</div>
			<div class="full-box">
				<label for="senha">Digite sua senha</label>
				<input type="password" name="senha" id="senha" placeholder="Digite sua senha">
			</div>
			<div class="full-box">
				<label for="senha">Confirme sua senha</label>
				<input type="password" name="confSenha" id="confSenha" placeholder="Digite sua senha">
			</div>
			<div class="full-box">
				<input type="submit" id="btn-submit" value="Registrar">
			</div>

		</form>
	</div>
	<p class="error-validation"></p>
	<script src="js/cadastro.js"></script>
</body>
</html>
