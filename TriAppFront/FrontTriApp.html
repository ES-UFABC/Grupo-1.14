<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/1b87492924.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="content first-container">
			<div class="first-column">
				<h2 class="title title-bem">Bem Vindo</h2>
				<p class="description description-primary">Por Favor, faça login com a sua conta</p>
				<button id="entrar" class="btn btn-primary">Entrar</button> 
			</div>
			<div class="second-column">
				<h2 class="title title-second">Criar Conta</h2>
				<div class="social-media">
					<ul class="list-social-media">

						<li class="item-social-media"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></i></a></li>
						<li class="item-social-media"><a href="a"><i class="fa-brands fa-google-plus-g"></i></i></a></li>
						
					</ul>
				</div>
				<p class="description description-second"> Ou utilize o seu email</p>
				
					<a href="TipoDeCadastro.html" class="link">Criar Conta</a>

			</div>
		</div>
		<div class="content second-container">
			<div class="first-column">
				<h2 class="title title-bem">Olá, Usuario</h2>
				<p class="description description-primary"> Insira seus dados pessoais</p>
				<p class="description description-primary">Crie sua conta para realizar triagens mais rapidas</p>
				<button id="criar" class="btn btn-primary">Criar conta</button> 
			</div>
			<div class="second-column">
				<h2 class="title title-second">Entrar</h2>
				<div class="social-media">
					<ul class="list-social-media">
						<li class="item-social-media"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
						<li class="item-social-media"><a href="a"><i class="fa-brands fa-google-plus-g"></i></i></a></li>
						
					</ul>

				</div>
				<p class="description description-second"> Ou utilize o seu email</p>
				<form class="form">
					<label class="label-input" for="">
						<i class="fa-solid fa-envelope"></i>
						<input type="email" placeholder="Email">
					</label>
					<label class="label-input" for="">
						<i class="fa-solid fa-lock"></i>
						<input type="password" placeholder="Password">
					</label>
					<a class="password" href="a">Esqueceu sua senha ?</a>
					<label>
						<button id="entrar-cadastrado" class="btn">Entrar</button>
					</label>
					
				</form>
			</div>

		</div> 
	</div>
	<script src="js/app.js"></script>
</body>
</html>
